<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Selection - Healthy Bites</title>
    <link rel="stylesheet" href="../static/css/landing.css" />
    <link rel="stylesheet" href="../static/css/meals.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .meal-selection-form {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .meal-selection-section {
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #eee;
      }

      .meal-selection-section:last-child {
        border-bottom: none;
      }

      .meal-selection-header {
        background-color: #f2f7f2;
        padding: 1rem 2rem;
        border-radius: 6px;
        margin-bottom: 1.5rem;
      }

      .meal-selection-header h2 {
        margin: 0;
        color: #2c5d34;
        display: flex;
        align-items: center;
      }

      .meal-selection-header h2 i {
        margin-right: 0.75rem;
      }

      .meal-select-group {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 6px;
        background-color: #f9f9f9;
        transition: all 0.2s ease;
      }

      .meal-select-group:hover {
        background-color: #f0f7f1;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .meal-select-group select {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 1rem;
        background-color: white;
      }

      .meal-select-group input[type="number"] {
        width: 80px;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-align: center;
      }

      .meal-details {
        margin-top: 0.5rem;
        padding-left: 0.5rem;
        font-size: 0.9rem;
        color: #666;
      }

      .meal-details span {
        display: inline-block;
        margin-right: 1rem;
      }

      .form-actions {
        text-align: center;
        margin-top: 2rem;
      }

      .add-all-to-cart {
        background-color: #2c5d34;
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 6px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .add-all-to-cart:hover {
        background-color: #1e4024;
        transform: translateY(-2px);
      }

      .add-more-button {
        background-color: #e7f1e8;
        color: #2c5d34;
        border: 1px solid #2c5d34;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 0.5rem;
        font-size: 0.9rem;
      }

      .add-more-button:hover {
        background-color: #d5e8d7;
      }

      .remove-meal-button {
        background-color: #f8d7da;
        color: #721c24;
        border: none;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        margin-left: 0.5rem;
      }

      .remove-meal-button:hover {
        background-color: #f5c6cb;
      }

      .meal-price {
        margin-left: 1rem;
        font-weight: bold;
        color: #2c5d34;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="navbar-brand">
        <img src="../static/images/logo.jpeg" alt="HealthyBites Logo" />
        <h1>Healthy Bites</h1>
      </a>
      <div class="navbar-auth">
        <div class="user-menu">
          <button class="user-menu-btn">
            My Account <i class="fas fa-chevron-down"></i>
          </button>
          <div class="dropdown-menu">
            <ul>
              <li>
                <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
              </li>
              <li>
                <a href="order-history.html"
                  ><i class="fas fa-history"></i> Order History</a
                >
              </li>
              <li>
                <a href="subscription.html"
                  ><i class="fas fa-star"></i> Subscription</a
                >
              </li>
              <li>
                <a href="products.html"><i class="fas fa-box"></i> Products</a>
              </li>
              <li>
                <a href="landing.html" class="logout-btn"
                  ><i class="fas fa-sign-out-alt"></i> Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
        <a href="cart.html" class="cart-icon">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count" id="cartCount">0</span>
        </a>
      </div>
    </nav>

    <header class="meals-header">
      <div class="container">
        <h1>Meal Selection</h1>
        <p>Select your favorite meals for breakfast, lunch, and dinner</p>
      </div>
    </header>

    <main class="container">
      <div class="meal-selection-form">
        <form id="mealSelectionForm">
          <!-- Breakfast Section -->
          <div class="meal-selection-section" id="breakfastSection">
            <div class="meal-selection-header">
              <h2><i class="fas fa-sun"></i> Breakfast Options</h2>
            </div>
            <div class="breakfast-options">
              <div class="meal-select-group">
                <select
                  name="breakfast"
                  class="meal-select"
                  data-meal-type="breakfast"
                >
                  <option value="">Select Breakfast Item</option>
                  <option
                    value="breakfast-1"
                    data-price="8.99"
                    data-name="Vegan Avocado Toast"
                  >
                    Vegan Avocado Toast - $8.99
                  </option>
                  <option
                    value="breakfast-2"
                    data-price="10.99"
                    data-name="Protein Breakfast Bowl"
                  >
                    Protein Breakfast Bowl - $10.99
                  </option>
                  <option
                    value="breakfast-3"
                    data-price="6.99"
                    data-name="Greek Yogurt Parfait"
                  >
                    Greek Yogurt Parfait - $6.99
                  </option>
                  <option
                    value="breakfast-4"
                    data-price="7.49"
                    data-name="Spinach Mushroom Omelette"
                  >
                    Spinach Mushroom Omelette - $7.49
                  </option>
                  <option
                    value="breakfast-5"
                    data-price="8.99"
                    data-name="Protein Pancakes"
                  >
                    Protein Pancakes - $8.99
                  </option>
                  <option
                    value="breakfast-6"
                    data-price="9.49"
                    data-name="Breakfast Burrito Bowl"
                  >
                    Breakfast Burrito Bowl - $9.49
                  </option>
                </select>
                <input type="number" class="meal-quantity" min="1" value="1" />
                <button type="button" class="remove-meal-button">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <button
              type="button"
              class="add-more-button"
              data-meal-type="breakfast"
            >
              <i class="fas fa-plus"></i> Add Another Breakfast Option
            </button>
          </div>

          <!-- Lunch Section -->
          <div class="meal-selection-section" id="lunchSection">
            <div class="meal-selection-header">
              <h2><i class="fas fa-cloud-sun"></i> Lunch Options</h2>
            </div>
            <div class="lunch-options">
              <div class="meal-select-group">
                <select name="lunch" class="meal-select" data-meal-type="lunch">
                  <option value="">Select Lunch Item</option>
                  <option
                    value="lunch-1"
                    data-price="12.99"
                    data-name="Vegetarian Buddha Bowl"
                  >
                    Vegetarian Buddha Bowl - $12.99
                  </option>
                  <option
                    value="lunch-2"
                    data-price="11.99"
                    data-name="Grilled Chicken Salad"
                  >
                    Grilled Chicken Salad - $11.99
                  </option>
                  <option
                    value="lunch-3"
                    data-price="8.99"
                    data-name="Mediterranean Quinoa Salad"
                  >
                    Mediterranean Quinoa Salad - $8.99
                  </option>
                  <option
                    value="lunch-4"
                    data-price="9.49"
                    data-name="Teriyaki Tofu Stir-fry"
                  >
                    Teriyaki Tofu Stir-fry - $9.49
                  </option>
                  <option
                    value="lunch-5"
                    data-price="7.99"
                    data-name="Southwest Chicken Wrap"
                  >
                    Southwest Chicken Wrap - $7.99
                  </option>
                  <option
                    value="lunch-6"
                    data-price="10.49"
                    data-name="Superfood Grain Bowl"
                  >
                    Superfood Grain Bowl - $10.49
                  </option>
                </select>
                <input type="number" class="meal-quantity" min="1" value="1" />
                <button type="button" class="remove-meal-button">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <button
              type="button"
              class="add-more-button"
              data-meal-type="lunch"
            >
              <i class="fas fa-plus"></i> Add Another Lunch Option
            </button>
          </div>

          <!-- Dinner Section -->
          <div class="meal-selection-section" id="dinnerSection">
            <div class="meal-selection-header">
              <h2><i class="fas fa-moon"></i> Dinner Options</h2>
            </div>
            <div class="dinner-options">
              <div class="meal-select-group">
                <select
                  name="dinner"
                  class="meal-select"
                  data-meal-type="dinner"
                >
                  <option value="">Select Dinner Item</option>
                  <option
                    value="dinner-1"
                    data-price="15.99"
                    data-name="Salmon with Roasted Vegetables"
                  >
                    Salmon with Roasted Vegetables - $15.99
                  </option>
                  <option
                    value="dinner-2"
                    data-price="13.99"
                    data-name="Vegan Lentil Curry"
                  >
                    Vegan Lentil Curry - $13.99
                  </option>
                  <option
                    value="dinner-3"
                    data-price="12.99"
                    data-name="Herb-Crusted Baked Cod"
                  >
                    Herb-Crusted Baked Cod - $12.99
                  </option>
                  <option
                    value="dinner-4"
                    data-price="11.49"
                    data-name="Turkey Meatballs with Zoodles"
                  >
                    Turkey Meatballs with Zoodles - $11.49
                  </option>
                  <option
                    value="dinner-5"
                    data-price="10.99"
                    data-name="Vegetable Coconut Curry"
                  >
                    Vegetable Coconut Curry - $10.99
                  </option>
                  <option
                    value="dinner-6"
                    data-price="11.99"
                    data-name="Stuffed Bell Peppers"
                  >
                    Stuffed Bell Peppers - $11.99
                  </option>
                </select>
                <input type="number" class="meal-quantity" min="1" value="1" />
                <button type="button" class="remove-meal-button">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <button
              type="button"
              class="add-more-button"
              data-meal-type="dinner"
            >
              <i class="fas fa-plus"></i> Add Another Dinner Option
            </button>
          </div>

          <div class="form-actions">
            <button type="submit" class="add-all-to-cart">
              <i class="fas fa-cart-plus"></i> Add All Selected Items to Cart
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Scripts -->
    <script src="../static/js/menu.js"></script>
    <script src="../static/js/meal-selection-fix.js"></script>
  </body>
</html>
